<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Кликер Хлеба</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="header">
  <img src="head.svg" alt="Заголовок">
  <div class="header-info">
    <div id="nick">Ник: User123</div>
    <div id="income-hour">Доход в час: 0</div>
  </div>
</div>
<div class="breadButton" id="breadCounter">Bread: 0</div>
<div class="clickIncome" id="clickIncome">Монет за клик: 1</div>
<button id="breadButton" onclick="clickBread()">
  <img src="coinbutton.png" alt="Кнопка заработка хлеба">
</button>
<div id="progressBarContainer">
  <div id="progressBar"></div>
</div>
<div class="level-info">Уровень: <span id="levelDisplay">1</span></div>
<div class="footer">
  <img src="menu.svg" alt="Меню">
  <div class="menu-icons">
    <img src="mine.svg" alt="Майнинг">
    <img src="shop.svg" alt="Магазин">
    <img src="quest.svg" alt="Квесты">
    <img src="mconvert.svg" alt="Конвертация">
  </div>
</div>
<script src="scripts.js"></script>
</body>
</html>

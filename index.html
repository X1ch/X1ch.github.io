<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Кликер Хлеба</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="header">
  <img src="head.svg" alt="Заголовок">
  <div class="header-info">
    <div id="nick"></div>
    <div id="income-hour">Доход в час: 0</div>
  </div>
</div>
<div class="breadButton" id="breadCounter">Bread: 0</div>
<div class="clickIncome" id="clickIncome">Монет за клик: 1</div>
<img class="click"  src="coinbutton.svg" id="breadButton" alt="Кнопка заработка хлеба" onclick="clickBread()">
<div id="progressBarContainer">
  <div id="progressBar"></div>
</div>
<div class="level-info">Уровень: <span id="levelDisplay">1</span></div>
<div class="footer">
  <img src="menu.svg" alt="Меню">
  <div class="menu-icons">
    <img class="mine" src="mine.svg" alt="Майнинг">
    <img class="shop" src="shop.svg" alt="Магазин">
    <img class="quest" src="quest.svg" alt="Квесты">
    <img class="mconvert" src="mconvert.svg" alt="Конвертация">
  </div>
</div>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="script.js"></script>
</body>
</html>
